<h4>Multiple files will be enabled later. One by One, you can upload files.</h4>
<div *ngIf="showHide" id="loader" style="display: block" align="center">
    <button class="btn btn-danger btn-lg"><i class="fa fa-refresh fa-spin"></i> Uploading Images</button>
</div>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
        <div class="form-inline">

            <span class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-plus"></i>
                <span>Add files</span>
                <input type="file" name="files[]" #fileInput multiple>
            </span>
            <button type="submit" class="btn btn-primary start" (click)="uploadDocs()">
                <i class="glyphicon glyphicon-upload"></i>
                <span>Start upload</span>
            </button>
            <button type="reset" class="btn btn-warning cancel">
                <i class="glyphicon glyphicon-ban-circle"></i>
                <span>Cancel upload</span>
            </button>
            <p class="bg-success" style="padding:10px;margin-top:20px;clear:both">
                <a [routerLink]="['/my-expenses/']" class="btn btn-info"><i class="glyphicon glyphicon-backward"></i> Back</a>
            </p>
        </div>
    </form>
</div>
